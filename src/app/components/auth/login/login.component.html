<div class="login-box">
  <div class="login-logo">
    <h3>Money Manager</h3>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <form method="post" onsubmit="return false">
        <div class="input-group mb-3">
          <input #txtEmail type="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input #txtPassword type="password" class="form-control" placeholder="Şifrə">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <!--              <button *ngIf="allowBiometric" class="btn" (click)="registerBiometric()">-->
              <!--                <i class="fas fa-fingerprint fa-lg"></i>-->
              <!--              </button>-->
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block" (click)="login(txtEmail.value, txtPassword.value)">Daxil ol</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <p class="mb-1">
        <a href="#">Şifrəmi unutmuşam</a>
      </p>
    </div>
  </div>
</div>
