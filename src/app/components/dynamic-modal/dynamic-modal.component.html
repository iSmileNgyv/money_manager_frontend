<div class="modal fade" data-keyboard="false" data-bs-backdrop="static" id="{{config.modalId}}" tabindex="-1" aria-labelledby="dynamicModalLabel" aria-hidden="true" cdkDrag>
  <div class="modal-dialog modal-{{config.size ?? defaults.size}}" role="document">
    <div class="modal-content">
      <div class="modal-header" style="cursor: move;" cdkDragHandle>
        <h5 class="modal-title" id="dynamicModalLabel">{{config.title}}</h5>
        <div class="d-flex align-items-center justify-content-end gap-2" style="position: relative; top: -5px;">
          <button type="button" class="btn btn-warning btn-xs" (click)="toggleCollapse()" style="width: 24px; height: 24px; border-radius: 50%; padding: 0;">
            <span *ngIf="isCollapsed"><i class="fas fa-plus fa-xs"></i></span>
            <span *ngIf="!isCollapsed"><i class="fas fa-minus fa-xs"></i></span>
          </button>
          <button type="button" class="btn btn-danger btn-xs" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()" style="width: 24px; height: 24px; border-radius: 50%; padding: 0;">
            <i class="fas fa-times fa-xs"></i>
          </button>
        </div>
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit($event)" [class.d-none]="isCollapsed">
        <div class="modal-body">
          <app-form-builder [form]="form" [steps]="config.steps" [formData]="formData"></app-form-builder>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" style="float: right">{{'MODAL.SAVE' | translate}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
