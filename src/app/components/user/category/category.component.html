<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Kateqoriyalar</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="">Ana səhifə</a></li>
            <li class="breadcrumb-item active">Kateqoriyalar</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
    <app-dynamic-card-list [createDto]="createCategory" [editDto]="editCategory" controller="categories"
                           [columns]="{cardTitle: 'name', cardBody: [{label: 'Ad', field: 'name'}, {label: 'Tip', field: 'categoryType', transform: transformValue.bind(this)}]}"
                           [createModalConfig]="createModalConfig" [editModalConfig]="editModalConfig" [filterSteps]="filterSteps" [filterDto]="filterCategory"></app-dynamic-card-list>
  </section>
</div>
