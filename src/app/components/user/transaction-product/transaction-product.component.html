<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Transaction products</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="">{{'COMMON.HOMEPAGE' | translate}}</a></li>
            <li class="breadcrumb-item"><a routerLink="/operation">Operation</a></li>
            <li class="breadcrumb-item active">Products</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content" *ngIf="isLoading">
    <app-dynamic-card-list
    [createDto]="createTransactionProduct"
    [editDto]="editTransactionProduct"
    [createModalConfig]="createModalConfig"
    [editModalConfig]="editModalConfig"
    [apiSettings]="apiSettings"
    [columns]="columns"
    [ignoreFilter]="true"
    ></app-dynamic-card-list>
  </section>
</div>
