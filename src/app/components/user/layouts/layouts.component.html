<!-- Site wrapper -->
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <select class="form-control" (change)="changeLanguage($event)" style="width: auto; display: inline-block;">
          <option value="az" [selected]="currentLang === 'az'">{{'LAYOUT.AZERBAIJAN' | translate}}</option>
          <option value="en" [selected]="currentLang === 'en'">{{'LAYOUT.ENGLISH' | translate}}</option>
        </select>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-widget="fullscreen" href="#" role="button">
          <i class="fas fa-expand-arrows-alt"></i>
        </a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a class="brand-link" routerLink="">
      <img src="/dist/img/logo.png" alt="MoneyManager" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Money Manager</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">Ismayil Nagiyev</a>
        </div>
      </div>

      <!-- SidebarSearch Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item">
            <a class="nav-link" routerLink="">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Ana səhifə
              </p>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="category">
              <i class="nav-icon fas fa-cubes"></i>
              <p>
                {{'LAYOUT.CATEGORIES' | translate}}
              </p>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="product">
              <i class="nav-icon fas fa-shopping-basket"></i>
              <p>
                {{'LAYOUT.PRODUCTS' | translate}}
              </p>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="payment-method">
              <i class="nav-icon far fa-credit-card"></i>
              <p>
                {{'LAYOUT.PAYMENT_METHODS' | translate}}
              </p>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="stock">
              <i class="nav-icon fas fa-warehouse"></i>
              <p>
                {{'STOCK.OBJECTS' | translate}}
              </p>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="image">
              <i class="fas fa-images nav-icon"></i>
              <p>
                Şəkillər
              </p>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" (click)="logout()" href="javascript:void(0)">
              <i class="fas fa-sign-out-alt nav-icon"></i>
              <p>
                Çıxış
              </p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <router-outlet></router-outlet>
  <!-- /.content-wrapper -->

  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 0.0.1
    </div>
    <strong>Copyright &copy; 2024 <a href="#">Ismayil</a>.</strong> All rights reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
