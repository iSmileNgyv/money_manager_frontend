<div class="form-group">
  <div [ngClass]="controlClasses">
    <input
      type="checkbox"
      [class]="class + ' custom-control-input'"
      [id]="id"
      [checked]="checked"
      [required]="required"
      [disabled]="disabled"
      [style]="style"
      (change)="onCheckboxChange($event)">
    <label *ngIf="label" [for]="id" class="custom-control-label">{{label}}</label>
  </div>
</div>
