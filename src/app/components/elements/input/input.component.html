<div *ngIf="icon" class="form-group">
  <label *ngIf="label" [for]="id" class="form-label">{{ label }}</label>
  <div class="input-group">
    <div *ngIf="iconPosition === 'left'" class="input-group-prepend">
      <span class="input-group-text">
        <i [class]="icon"></i>
      </span>
    </div>
    <input
      [type]="type"
      [placeholder]="placeholder"
      [value]="value"
      [name]="name"
      [id]="id"
      [class]="class"
      [required]="required"
      [disabled]="disabled"
      [readonly]="readonly"
      (change)="onInputChange($event)"
    />
    <div *ngIf="iconPosition === 'right'" class="input-group-append">
      <span class="input-group-text">
        <i [class]="icon"></i>
      </span>
    </div>
  </div>
</div>
<div *ngIf="!icon" class="form-group">
  <label *ngIf="label" [for]="id" class="form-label">{{ label }}</label>
  <input
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [name]="name"
    [id]="id"
    [class]="class"
    [required]="required"
    [disabled]="disabled"
    [readonly]="readonly"
    (change)="onInputChange($event)"
  />
</div>
